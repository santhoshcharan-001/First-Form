<html>
<head>
	<title>
		Job Application Form
	</title>
	<style>
	span{
		color:red;
	}
	.santhu
	{
		margin:10px;
		margin-left:15px;
		font-size:21px;
		border-radius:10px;
		
	}
	.content
	{
		margin:auto;
		width:50%;
	}
	.abhi
	{
		width:90%;
		background-color: rgba(128, 128, 128, 0.164);
		margin:10px;
		font-size:21px;
		padding:10px;
		margin-top:20px;
		
	}
	p{
		margin:10px;
		font-size:22px;
		
	}
	</style>
</head>
<body class="content">
<form method="POST" netlify>
	<h1 style="margin:15px;font-size:30px;margin-top:6px;margin-left:5px;">Job Application Form</h1>
	
	<p>
	Thank you for your interest in working with us.Please check below for available job opportunities that meet 
	your criteria and send your application by filling out the Job Application Form.
	</p>  
	
	<div class="abhi">
	<label for="name1">Name <span>*</span></label><br>
	<input  style="padding:5px;width:220px;"type="text" name="name1" id="name1"  placeholder="First">
	
	<input style="margin-left:50px;padding:5px;width:220px;"type="text" size=1000;name="name2" id="name2" placeholder="Last">
	</div>
	<div class="santhu">
	<label for"email">Email <span>*</span></label><br>
	<input style="padding:5px;"type="email" name="email" id="email" >
	</div>
	<div class="santhu">
	<label for="job">What position are you applying for?  <span>*</span></label><br>
	<input style="padding:5px;"name="job" id="job"type="search" value="Job 1">
	</div>
	<div class="santhu">
	<label for="date">Available start date <span>*</span></label><br>
	<input style="padding:5px;"name="date" id="date" type="date" >
	</div>
	<div class="santhu">
	<label for="Employment status">What is your current employment status?<span> *</span>
	<br>
	<div style="margin-top:5px;display:inline-block;width:200px;">
	<input type="radio" id="Employment status"name="Employment status"><label>Employed</label>
	</div>
	<div style="display:inline-block;width:200px;">
	<input type="radio" id="Employment status"name="Employment status"><label>Self-Employed</label>
	</div>
	<br>
	<div style="display:inline-block;width:200px;">
	<input type="radio" id="Employment status"name="Employment status"><label>Unemployed</label>
	</div>
	<div style="display:inline-block;width:200px;">
	<input type="radio" id="Employment status"name="Employment status"><label>Student</label>
	</div>
	</div>
	<div class="santhu">
	<label for="resume link">Please provide your resume link:</label><br>
	<input style="padding:5px;"type="url" id="resume link" name="resume link">
	</div>
	<div class="santhu">
	<label for="references">Would you like to list references?</label>
	<br>
	<div style="display:inline;width:100px;">
	<input type="radio" name="references" id="references"><label>Yes</label>
	</div>
	<div style="display:inline;width:100px;">
	<input type="radio" name="references" id="references"><label>No</label>
	</div>
	</div>
	<br>
	<div class="santhu">
	<button type="submit" style="color:white;background-color:rgb(25, 133, 255); border:0;width:85px;height:40px;padding:5px; ">Apply</button>
	</div>
	<div style="background-color: rgba(128, 128, 128, 0.164);width:100%;height:5%;margin:20px;margin-left:0px;padding-top:20px;
		margin-bottom:50px;font-size:21px;">
		<p style="text-align:right;">2019287</p>
		
	</div>
</form>
</body>
</html>
